<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" type="module"></script>
</head>

<body>

    
   <!-- Starting Screen (initially displayed) -->
<div id="start-screen">
   <div id="header"> <h1>Welcome to the game of Pong!</h1>
    <label for="username">Enter your username:</label>
    <input type="text" id="username" />
    <button id="start-button">Start Game</button></div>
  </div>

  <div class="score" id="score">
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>

  <!-- Game Over Overlay (initially hidden) -->
  <div class="game-over">
    <div id="game-over-overlay">
      <div id="game-over-message"></div>
      <button id="restart-button" class="play-again-button">Play Again</button>
    </div>
  </div>

  <!-- Game elements -->
  <div class="elements" id="elements">
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</div>
</body>

</html>
